<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="shortcut icon" href="/imgs/favicon.png" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Epunda+Sans:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo-wrapper">
            <div class="auth-logo"><i class="fa-brands fa-audible"></i></div>
            <p class="logo-name">Audible</p>
          </div>
          <div>
            <h1 class="auth-title">Đăng ký tài khoản</h1>
            <p class="auth-subtitle">
              Tạo tài khoản mới để bắt đầu sử dụng hệ thống.
            </p>
          </div>
        </div>

        <form method="POST" action="/register" class="auth-form">
          <div class="form-group">
            <label for="user_name">Tên đăng nhập</label>
            <input
              id="user_name"
              type="text"
              name="user_name"
              placeholder="vd: nguyenvana"
              required
            />
          </div>

          <div class="form-group">
            <label for="name">Tên hiển thị</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="vd: Nguyễn Văn A"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="vd: email@domain.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Nhập mật khẩu"
              required
            />
            <small class="form-hint"
              >Mật khẩu nên có ít nhất 8 ký tự, bao gồm chữ và số.</small
            >
          </div>

          <button type="submit" class="btn-primary">Đăng ký</button>
        </form>

        <div class="auth-footer">
          <span>Đã có tài khoản?</span>
          <a href="/login">Đăng nhập</a>
        </div>
      </div>
    </div>
  </body>
</html>
