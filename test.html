<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Textarea Resize</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    h2 {
      margin-bottom: 10px;
    }

    textarea {
      width: 400px;
      height: 120px;
      padding: 10px;
      font-size: 14px;

      /* Cho phép resize */
      resize: vertical; /* hoặc both nếu muốn kéo ngang luôn */

      /* Đảm bảo hiển thị thanh cuộn khi nội dung vượt quá */
      overflow: auto;

      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <h2>Test ô nhập có thể resize</h2>
  <textarea>Gõ gì đó vào đây rồi thử kéo góc dưới bên phải để mở rộng ô.</textarea>

</body>
</html>
